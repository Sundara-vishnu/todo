<!-- add.component.html -->
<div class="please-todo">
  <h5 style="text-align:center">Please enter your ToDO </h5>
</div>
<div class="container" style="border: 2px solid hsl(245.58deg 51.81% 67.45%);">

  <form (submit)="saveTodo()">

    <div class="form-group">
      <label for="heading">Heading:</label>
      <input type="text" id="heading" name="heading" class="form-control" placeholder="Enter the title"
        [(ngModel)]="todo.heading" required>
    </div>


    <div class="form-group">
      <label for="description">Whats to be done ?</label>
      <textarea class="form-control" id="description" name="description" rows="3" [(ngModel)]="todo.description"
        required></textarea>
    </div>

    <div class="form-group pmd-textfield pmd-textfield-floating-label">
      <label for="date" class="control-label">Date:</label>
      <input type="date" id="date" name="date" [(ngModel)]="todo.date" required>
      &nbsp;
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" [(ngModel)]="todo.time" required>

    </div>




    <div class="form-group text-center">
      <button type="submit" class="btn btn-outline-success">Save</button>
    </div>

  </form>


</div>
